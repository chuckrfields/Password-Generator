<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Password Generator</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/reset.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
     <script src="script/script.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body> 

    <div class="card container">

        <div class="card-title text-center">
            <h1>Password Generator</h1>
            <div class="text-center">
                Length? (1-10000): <input type="number" id="passwordLengthTextBox" name="passwordLengthTextBox" size="50" min="1" max="10000"><br>
                Display Speed (ms per character)? (1-10000): <input type="number" id="displaySpeedTextBox" name="displaySpeedTextBox" size="50" min="1" max="10000"><br>
                Include lowercase: <input type="checkbox" id="lowerCaseType" name="lowerCaseType" ><br>
                Include uppercase: <input type="checkbox" id="upperCaseType" name="upperCaseType" ><br>
                Include numbers: <input type="checkbox" id="numberType" name="numberType" ><br>
                Include special characters: <input type="checkbox" id="specialCharactersType" name="specialCharactersType" ><br>
                
                <button type="button" class="btnCopy btn-primary btn-xs"  id="btnCopy" name="btnCopy"  onclick="copy();" style="display: none;" >Copy</button>
                <input class="btn1 btn-success text-center responsive-width " type="submit" value="Generate Password" onclick="start();" >
                <button type="button" class="btnCancel btn-danger text-center responsive-width" onclick="cancel()" id="btnCancel" name="btnCancel" style="display: none;"  >Cancel</button>
                <button type="button" class="btnCancel btn-danger text-center responsive-width" onclick="reset()" id="btnReset" name="btnReset" style="display: none;"  >Reset</button>
            </div>
        </div>   
            
        <div class="card-body">
                    <div class="card shadow p-3 mb-5 bg-white rounded" >
                        <div style="margin: 30px;">
                            <div class="card-title" >
                                <h4>Generate a Password</h4>
                            </div>
                            <hr>
                            <div class="card text-center">
                                <div class="card-title" >
                                    Your Secure Password
                                    <strong><label id="lblTitleTop" ></label></strong>
                                </div>                          
                                    <p>
                                        <label id="lblPassword" ></label> 
                                        <!-- <input type="text" value="" id="lblPassword"> -->
                                        <br></p>
                                    <p><strong><label id="lblTitle" ></label></strong></p>                    
                            </div>
                            <hr>
                        </div>
                    </div>
        </div>          
    </div>
</body>
</html>
